<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.min.css">
  <script async src="app.bundle.js"></script>
  <style>
    #preloader{
      position:fixed;
      top:0;
      bottom:0;
      left:0;
      right:0;
      background:black;
      display:flex;
      z-index:200;
    }
    @keyframes lds-eclipse {
      0% {transform: rotate(0deg);}
      50% {transform: rotate(180deg);}
      100% {transform: rotate(360deg);}
    }
    .lds-eclipse div {
      position: absolute;
      animation: lds-eclipse 1s linear infinite;
      width: 160px;
      height: 160px;
      top: 20px;
      left: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 0 0 #bd4030;
      transform-origin: 80px 82px;
    }
    .lds-eclipse {
      position: relative;
      margin: auto;
      width: 200px !important;
      height: 200px !important;
      transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
    }
  </style>
  <title>Image View</title>
</head>
<body>
  <div id="preloader">
    <div class="lds-eclipse"><div></div></div>
  </div>
  <header>
    <div class="container">
      <a href="#" id="home" class="logo" >Image View</a>
      <div class="btn-group" >
        <button id="favorites" class="fovorites" ></button>
        <button id="menu-btn" class="menu-btn">
          <span></span>
        </button>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="catalog">
      <div class="catalog_images">
      </div>
      <div class="pagination">
        <span class="pagination_backward">&lt;</span>
        <span class="pagination_num">1</span>
        <span class="pagination_forward">&gt;</span>
      </div>
    </div>
    <div id="filter" class="filter">
      <h2 class="filter_title">Filter By</h2>
      <div class="filter_category">
        <form id="f-size" class="filter_form">
          <h3 class="form_title">Size</h3>
          <label class="form_label" for="large">Large
            <input type="checkbox" id="large">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="medium">Medium
            <input type="checkbox" id="medium">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="small">Small
            <input type="checkbox" id="small">
            <span class="checkbox-btn"></span>
          </label>
        </form>
        <form id="f-author" class="filter_form">
          <h3 class="form_title">Author</h3>
          <div class="f-authors_container"></div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="img-popup">
    <img src="" alt="1">
    <span class="close"></span>
  </div>

</body>
</html>
