<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="gallery.js"></script>
    <script defer src="ui.js"></script>
    <script defer src="filter.js"></script>
    <script defer src="app.js"></script>
    <title>Image View</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo" >Image View</a>
      <a href="#" class="fovorites" ></a>
    </div>
  </header>
  <div class="container">
    <div class="catalog">
      <div class="catalog_images">
        
      </div >
      <div class="pagination">
        <span class="pagination_backward"><</span>
        <span class="pagination_num">1</span>
        <span class="pagination_forward">></span>
      </div>
    </div>
    <div class="filter">
      <h2 class="filter_title">Filter By</h2>
      <div class="filter_category">
        <form id="f-size" class="filter_form">
          <h3 class="form_title">Size</h3>
          <label class="form_label" for="large">Large
            <input type="checkbox" id="large">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="medium">Medium
            <input type="checkbox" id="medium">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="small">Small
            <input type="checkbox" id="small">
            <span class="checkbox-btn"></span>
          </label>
        </form>
        <form id="f-author" class="filter_form">
          <h3 class="form_title">Author</h3>
          <label class="form_label" for="author1">Large
            <input type="checkbox" id="author1">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="author2">Medium
            <input type="checkbox" id="author2">
            <span class="checkbox-btn"></span>
          </label>
          <label class="form_label" for="author3">Small
            <input type="checkbox" id="author3">
            <span class="checkbox-btn"></span>
          </label>
        </form>
      </div>
    </div>
  </div>
  <div class="img-popup">
    <img src="https://picsum.photos/200/200/?random" alt="">
    <span class="close" ></span>
  </div>
</body>
</html>
